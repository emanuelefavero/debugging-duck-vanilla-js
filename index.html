<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging Duck</title>
    <meta
      name="description"
      content="A little rubber duck to help you debug your code"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Debugging Duck</h1>
      <div id="duck-phrase">
        "Hello friend, <br />
        whatchu struggling with?"
      </div>
    </header>
    <!-- DUCK IMAGES -->
    <main>
      <div class="imageContainer">
        <img
          id="duck-body"
          src="./assets/rubber-duck-body.png"
          alt="rubber duck icon"
        />
        <img
          id="duck-eyes"
          src="./assets/rubber-duck-eyes.png"
          alt="rubber duck icon"
        />
        <img
          id="duck-eyelids-closed"
          src="./assets/rubber-duck-eyelids-closed.png"
          alt="rubber duck icon"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
